<div class="container-fluid">
  <!-- <h1>{{$ctrl.startString}}</h1> -->
  <div class="container" style="margin-top: 15px;">
    <p>Для определения серий есть несколько вариантов:</p>
    <ul>
      <li>Нажать кнопку <<Обновить>>, чтобы проверить серию с выбранного плеера</li>
      <li>Включить автопроверку</li>
      <li>Перетащить серию в окно</li>
    </ul>
  </div>
  <div class="notfound" ng-show="$ctrl.isNotFoundSerial">
    <div class="close-serial-tab" ng-click="$ctrl.closeNotFoundNotification()">
      <div class="close-word">
        Закрыть
      </div>
      <span></span>
      <span></span>
    </div>
    <h1>Серия не найдена</h1>
    <p>Попробуйте переименовать название серии</p>
  </div>
  <div ng-hide="$ctrl.windowTitle.webServerStatus" class="webServerStatus">
    <p>Веб-интерфейс выключен!</p>
    <div class="close-serial-tab" ng-click="$ctrl.closeWebServerNotification()">
      <div class="close-word">
        Закрыть
      </div>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
